<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jira API 工具</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Jira API 工具</h1>

    <div class="card">
      <h2>活躍的 Sprint</h2>
      <button id="getActiveSprints">獲取活躍的 Sprint</button>
      <div id="activeSprintsResult" class="result"></div>
    </div>

    <div class="card">
      <h2>Sprint 中的問題</h2>
      <div class="form-group">
        <label for="sprintName">Sprint 名稱：</label>
        <input type="text" id="sprintName" placeholder="例如：Sprint 10">
      </div>
      <div class="form-group">
        <label for="projectKey">專案金鑰（選填）：</label>
        <input type="text" id="projectKey" placeholder="預設：TWIT">
      </div>
      <button id="getSprintIssues">獲取問題</button>
      <div id="sprintIssuesResult" class="result"></div>
    </div>

    <div class="card">
      <h2>問題詳細資訊</h2>
      <div class="form-group">
        <label for="issueKey">問題金鑰：</label>
        <input type="text" id="issueKey" placeholder="例如：TWIT-123">
      </div>
      <button id="getIssueDetails">獲取詳細資訊</button>
      <div id="issueDetailsResult" class="result"></div>
    </div>

    <div class="card">
      <h2>Sprint 統計資訊</h2>
      <div class="form-group">
        <label for="sprintId">Sprint ID：</label>
        <input type="text" id="sprintId" placeholder="例如：123">
      </div>
      <button id="getSprintStatistics">獲取統計資訊</button>
      <div id="sprintStatisticsResult" class="result"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
